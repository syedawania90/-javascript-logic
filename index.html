<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Logics Practice</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>JavaScript Logics</h1>
  <button onclick="runAll()">Run All Functions</button>
  <button onclick="showBirthday()">Show My Birthday Weekday</button>
  <button onclick="checkDecimal()">Check Decimal Length</button>

  <div id="output">Results will appear here...</div>
</div>
  <script src="app.js"></script> 
</body>
</html>
